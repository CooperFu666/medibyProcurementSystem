<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册2</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<!--头部-->
		<div id="page_header"></div>
		<!--内容-->
		<div class="r_content">
			<div class="r_content_main_two">
				<h1>欢迎注册医加</h1>
				<img src="../img/register_bar2.png" class="bar">
				<div class="inp_box">
					<input type="text" placeholder="发票抬头/营业执照名称" class="corporate"/><i class="corporate_text">公司名称</i>
						<div class="corporate_yz"></div>
						<i class="company_text">企业类型</i>
						<div class="select_box">
							<input id="myselect" type="text" class="company" value="选择类型" readonly="readonly">
						  	<ul class="select_ul">
								<li>医疗器械分销商</li>
								<li>公立医院</li>
								<li>民营医院</li>
								<li>高校</li>
								<li>体检机构</li>
								<li>诊所</li>
								<li>其他</li>
						  	</ul>
						</div>
						<div class="company_yz"></div>
					<button class="next_two">下一步</button>
				</div>
			</div>
		</div>
		<!--尾部-->
		<div id="page_footer"></div>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/register_two.js"></script>
	</body>
</html>
