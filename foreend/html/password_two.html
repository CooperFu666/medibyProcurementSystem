<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/password.css" />
	</head>
	<body>
		<!--头部-->
		<div id="page_header"></div>
		<!--内容-->
		<div class="r_content">
			<div class="r_content_main_two">
				<h1>密码找回</h1>
				<img src="../img/register_bar2.png" class="bar">
				<div class="inp_box">
					<input type="text" placeholder="新登录密码" class="password_one"/><i class="confirm_one">设置密码</i>
						<!--密码验证-->
						<div class="password_one_yz"></div>
					<input type="text" placeholder="确定密码" class="password_two"/><i class="confirm_two">确认密码</i>
						<!--二次密码验证码-->
						<div class="password_two_yz"></div>
					<button class="next_two">下一步</button>
				</div>
			</div>
		</div>
		<!--尾部-->
		<div id="page_footer"></div>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/password.js"></script>
	</body>
</html>
