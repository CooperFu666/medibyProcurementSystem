<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<!--头部-->
		<div id="page_header"></div>
		<!--内容-->
		<div class="content">
			<div class="content_main">
				<img src="../img/login_img.png" class="login_img">
				<div class="content_box">
					<h2>账号登录</h2>
					<div class="name_box">
						<div class="name_box_img"><img src="../img/name.png"></div>
						<input type="text" placeholder="用户名/手机号" class="name" />
					</div>
					<div class="name_yz"></div>
					<div class="password_box">
						<div class="password_box_img"><img src="../img/password.png"></div>
						<input type="text" placeholder="请输入登录密码" class="password" />
					</div>
					<div class="password_yz"></div>
					<button class="login">登录</button>
					<div class="miandeng">
						<!--<label><input type="checkbox" /><span>两周内免登录</span></label>-->
						<a href="password.html" class="wangji">忘记密码？</a>
					</div>
					<div class="wangji_zhuce">
						<a href="register.html" class="zhuce">立即注册</a>
					</div>
				</div>
			</div>
		</div>
		<!--尾部-->
		<div id="page_footer"></div>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</body>
</html>
